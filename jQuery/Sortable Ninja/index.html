<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>   

    <title>Sortable Ninja</title>

    <script>

        $(document).ready(function(){
            $('#sortable').sortable();
            $('#sortable').disableSelection();
        });

    </script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        img{
            display: block;
            padding: 00px;
        }
        ul li{
            list-style: none;
        }
    </style>

</head>
<body>    
    <ul id="sortable">
        <li><img src='img/ninja1.png' alt="ninja1"></li>
        <li><img src='img/ninja4.png' alt="ninja4"></li>
        <li><img src='img/ninja2.png' alt="ninja2"></li>
        <li><img src='img/ninja0.png' alt="ninja0"></li>
        <li><img src='img/ninja3.png' alt="ninja3"></li>
      </ul>
</body>
</html>
