<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Hover in and out</title>

    <script>

        $(document).ready(function(){
            $('img').hover(function() {
                $(this).attr('src',$(this).attr('data-alt-src'));
            } , function() {
                $(this).attr('src','img/pokeball.png');
            });
        });

    </script>

</head>
<body>    
    <h1>Choose a Pokemon!!!</h1>
    <img src='img/pokeball.png' data-alt-src='img/pikachu.png' />
    <img src='img/pokeball.png' data-alt-src='img/charmander.png' />
    <img src='img/pokeball.png' data-alt-src='img/squirtle.png' />
    <img src='img/pokeball.png' data-alt-src='img/bulbasaur.png' />
</body>
</html>
