<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" href="style.less">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.0.0/less.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>jQuery Function</title>

    <script>

        $(document).ready(function(){
                    $('#add-class').click(function(){
                        $('.p-1').addClass('red');
                    });
                    $('#slide-toggle').click(function(){
                        $('.p-2').slideToggle();
                    });
                    $('#append').click(function(){
                        $('.p-3').append('->this is the appended text <-');
                    });
        });

    </script>

</head>
<body>
    <h1>Add Class</h1>
    <button id="add-class">Add Class</button>
    <p class="p-1">Click the button to add class 'red' to this paragraph</p>

    <hr>

    <h1>Slidetoggle</h1>
    <button id="slide-toggle">Slidetoggle</button>
    <p class="p-2">Click the button to slide toggle hidden image</p>

    <hr>

    <h1>Append</h1>
    <button id="append">Append</button>
    <p class="p-3">Click the button to append new paragraph</p>
</body>
</html>
